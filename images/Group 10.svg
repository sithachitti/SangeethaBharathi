<svg xmlns="http://www.w3.org/2000/svg" width="355" height="305" viewBox="0 0 355 305"><defs><style>.a,.c{font-size:16px;}.a{font-family:Lato-Regular, Lato;opacity:0.3;}.a,.b,.c{letter-spacing:0.05em;}.b{font-size:24px;font-family:Alegreya-Regular, Alegreya;}.c{font-family:Lato-Italic, Lato;font-style:italic;}</style></defs><g transform="translate(-277 -1015)"><text class="a" transform="translate(277 1080)"><tspan x="13.096" y="16">Vishnu Priya is a disciple of Padma Mallela </tspan><tspan x="3.44" y="40">and trained under Sangeetha Bharathi before </tspan><tspan x="22.592" y="64">completing her Graduate Diploma under </tspan><tspan x="22.152" y="88">Academy of fine Arts (London). She then </tspan><tspan x="15.788" y="112">underwent advanced training for 12 years </tspan><tspan x="10.124" y="136">under Dr. Mangalampally Balamuralikrishna </tspan><tspan x="8.336" y="160">and simultaneously trained under Dr. Radha </tspan><tspan x="19.772" y="184">Venkatachalam from Delhi. She currently </tspan><tspan x="21.188" y="208">heads the Sweden Chapter of Sangeetha </tspan><tspan x="142.856" y="232">Bharathi.</tspan></text><text class="b" transform="translate(454.5 1039)"><tspan x="-68.724" y="0">Vishnu Priya</tspan></text><text class="c" transform="translate(454.5 1063)"><tspan x="-115.664" y="0">Music teacher, Sweden Chapter</tspan></text></g></svg>