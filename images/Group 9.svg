<svg xmlns="http://www.w3.org/2000/svg" width="355" height="311" viewBox="0 0 355 311"><defs><style>.a,.c{font-size:16px;}.a{font-family:Lato-Regular, Lato;opacity:0.3;}.a,.b,.c{letter-spacing:0.05em;}.b{font-size:24px;font-family:Alegreya-Regular, Alegreya;}.c{font-family:Lato-Italic, Lato;font-style:italic;}</style></defs><g transform="translate(-277 -1015)"><text class="a" transform="translate(277 1080)"><tspan x="23.992" y="16">Sridevi Chitti has been singing since her </tspan><tspan x="23.508" y="40">childhood. Her first guru was Dr. Padma </tspan><tspan x="1.288" y="64">Mallela. She did her Masters in Carnatic vocal </tspan><tspan x="35.168" y="88">music from Sri Potti Sriramulu Telugu </tspan><tspan x="1.684" y="112">University and is currently under the tutelage </tspan><tspan x="19.26" y="136">of Sri D.V Mohanakrishna (Disciple of Dr. </tspan><tspan x="37.048" y="160">Mangalampally Balamuralikrishna) in </tspan><tspan x="19.704" y="184">Hyderabad. She has been teaching music </tspan><tspan x="2.532" y="208">since past 15 years and heads the Hyderabad </tspan><tspan x="58.152" y="232">chapter of Sangeetha Bharathi.</tspan></text><text class="b" transform="translate(454.5 1039)"><tspan x="-73.548" y="0">Sridevi Chitti</tspan></text><text class="c" transform="translate(454.5 1063)"><tspan x="-105.968" y="0">Music teacher, India Chapter</tspan></text></g></svg>