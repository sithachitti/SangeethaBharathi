<svg xmlns="http://www.w3.org/2000/svg" width="355" height="305" viewBox="0 0 355 305"><defs><style>.a,.c{font-size:16px;}.a{font-family:Lato-Regular, Lato;opacity:0.3;}.a,.b,.c{letter-spacing:0.05em;}.b{font-size:24px;font-family:Alegreya-Regular, Alegreya;}.c{font-family:Lato-Italic, Lato;font-style:italic;}</style></defs><g transform="translate(-277 -1015)"><text class="a" transform="translate(277 1080)"><tspan x="8.904" y="16">Balu Mallela is currently pursuing a Medical </tspan><tspan x="4.808" y="40">degree at University of Sydney, Australia. He </tspan><tspan x="20.192" y="64">is a Vocalist in Carnatic music and is also </tspan><tspan x="7.892" y="88">adept in playing mridangam and ghatam. He </tspan><tspan x="31.868" y="112">has learnt for the past 15 years under </tspan><tspan x="18.288" y="136">Sangeetha Bharathi and graduated with a </tspan><tspan x="37.28" y="160">Graduate Diploma in music from the </tspan><tspan x="5.82" y="184">Academy of Fine Arts (London). He currently </tspan><tspan x="17.42" y="208">teaches students in Sydney and online on </tspan><tspan x="152.444" y="232">Skype.</tspan></text><text class="b" transform="translate(454.5 1039)"><tspan x="-66.54" y="0">Balu Mallela</tspan></text><text class="c" transform="translate(454.5 1063)"><tspan x="-113.344" y="0">Music teacher, Sydney Chapter</tspan></text></g></svg>