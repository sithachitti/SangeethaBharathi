<svg xmlns="http://www.w3.org/2000/svg" width="355" height="305" viewBox="0 0 355 305"><defs><style>.a,.c{font-size:16px;}.a{font-family:Lato-Regular, Lato;opacity:0.3;}.a,.b,.c{letter-spacing:0.05em;}.b{font-size:24px;font-family:Alegreya-Regular, Alegreya;}.c{font-family:Lato-Italic, Lato;font-style:italic;}</style></defs><g transform="translate(-277 -1015)"><text class="a" transform="translate(277 1080)"><tspan x="25.876" y="16">Padma has been the head of Sangeetha </tspan><tspan x="14.452" y="40">Bharathi and founded it back in 2004. She </tspan><tspan x="7.74" y="64">has, to her credit, over 100 students and 15 </tspan><tspan x="19.316" y="88">graduates across New Zealand, Australia, </tspan><tspan x="9.176" y="112">India and USA. Dr. Padma is a Phd graduate </tspan><tspan x="12.536" y="136">in Carnatic music and has been performing </tspan><tspan x="14.864" y="160">for the past 30 years. Her aim is to spread </tspan><tspan x="9.176" y="184">the art of Carnatic music to as many people </tspan><tspan x="10.896" y="208">as possible and make it available to anyone </tspan><tspan x="101.348" y="232">who wants to learn. </tspan></text><text class="b" transform="translate(454.5 1039)"><tspan x="-99.216" y="0">Dr. Padma Mallela</tspan></text><text class="c" transform="translate(454.5 1063)"><tspan x="-80.296" y="0">Founder and Principal</tspan></text></g></svg>